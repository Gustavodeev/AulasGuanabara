<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <P>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</P>
    
    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Vamos aprender a reproduzir áudios em HTML5.</h1>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/A Walk Into Space - Topher Mohr and Alex Elena.mp3" type="audio/mpeg">
        <source src="midia/A Walk Into Space - Topher Mohr and Alex Elena.ogg" type="audio/ogg">
        <source src="midia/A Walk Into Space - Topher Mohr and Alex Elena.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não consegue reprosuzir áudio.
        <a href="midia/A Walk Into Space - Topher Mohr and Alex Elena.mp3">Clique aqui para baixar o aquivo MP3</a>
    </p>
</body>
</html>
